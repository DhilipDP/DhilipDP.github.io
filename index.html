<table id="example" class="display" cellspacing="0" width="100%">
	<h1> Home Page Details </h1>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
		        <th>Page</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Phone</th>
		        <th>Page</th>
                <th>Created At</th>
		    </tr>
        </tfoot>
    </table>
    <script type="text/javascript">
    	$(document).ready(function() {
    		var temp;

    		$.ajax({
                'url': "https://backend.warhorse.in/user/getAll",
                'method': "GET",
                'contentType': 'application/json'
            }).done( function(data) {

                $.each(data, function() {
                    var obj = new Date(this.createdAt);
                    var B = obj.toUTCString(); 
                    this.createdAt = B.slice(0,-3);
                });

                $('#example').dataTable( {
            	    "bSort" : false,
                    "aaData": data,
                    "columns": [
                         { "data": "name" },
                        { "data": "phone" },
            		    { "data": "page" },
                        {"data": "createdAt"}
                    ]
                })
            })

    
} );
    </script>
