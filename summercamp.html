<table id="example" class="display" cellspacing="0" width="100%">
    <h1> All Department Details </h1>
    <thead>
    <tr>
        <th>Name</th>
        <th>ChildName</th>
        <th>Age</th>
        <th>Location</th>
        <th>Email</th>
        <th>Phone</th>
        <th>course</th>
        <th>Schedule</th>
        <th>TimeSlot</th>

    </tr>
    </thead>
    <tfoot>
    <tr>
        <th>Name</th>
        <th>ChildName</th>
        <th>Age</th>
        <th>Location</th>
        <th>Email</th>
        <th>Phone</th>
        <th>course</th>

        <th>TimeSlot</th>
        <th>ScheduleType</th>
    </tr>
    </tfoot>
</table>
<script type="text/javascript">
    $(document).ready(function() {
        var temp;

        $.ajax({
            'url': "https://backend.warhorse.in/summercamp/getAll",
            'method': "GET",
            'contentType': 'application/json'
        }).done( function(data) {
            $('#example').dataTable( {
		dom: 'Bfrtip',
		buttons: [
		    'copy', 'csv', 'excel', 'pdf', 'print'
		],
                "bSort" : true,
                "aaData": data,
                "columns": [
                    { "data": "name" },
                    {"data": "childname"},
                    { "data": "age" },
                    {"data": "location"},
                    { "data": "email" },
                    { "data": "phone" },
                    { "data": "course"},
                    { "data": "schedule"},
                    { "data": "timeslot"},
                    { "data": "scheduletype"}
                ]
            })
        })


    } );
</script>
